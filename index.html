<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Reactor - Among us</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css" >
  link:s
</head>
<body>
  
  <h1 id="title">Start Reactor</h1>


  <div class="container">

    <div class="painel">
      <div class="boxpainel">
        <div class="computerLed">
          <div class="led lvl1"></div>
          <div class="led lvl2"></div>
          <div class="led lvl3"></div>
          <div class="led lvl4"></div>
          <div class="led lvl5"></div>
        </div>

        <div class="computerMemory">
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>
          <div class="memory"></div>

          <div class="btns">
            <h2 id="loadButton">Load</h2>
            <h2 id="startButton" style="display: none;">
              Play
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="painel">
      <div class="boxpainel">
        <div class="playerLed">
          <div class="led lvl1.1"></div>
          <div class="led lvl1.2"></div>
          <div class="led lvl1.3"></div>
          <div class="led lvl1.4"></div>
          <div class="led lvl1.5"></div>

        </div>
        <div class="playerMemory">
          <div data-memory="0" class="player_memory"></div>
          <div data-memory="1" class="player_memory"></div>
          <div data-memory="2" class="player_memory"></div>
          <div data-memory="3" class="player_memory"></div>
          <div data-memory="4" class="player_memory"></div>
          <div data-memory="5" class="player_memory"></div>
          <div data-memory="6" class="player_memory"></div>
          <div data-memory="7" class="player_memory"></div>
          <div data-memory="8" class="player_memory"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const loadButton = document.querySelector('#loadButton');
    const startButton = document.querySelector('#startButton');

    loadButton.addEventListener('click', () => {
      startReactor.load();
      loadButton.style.display = 'none';
      startButton.style.display = '';
    })

    startButton.addEventListener('click', () => {

      startReactor.start()
      startButton.style.display = 'none';
    })
  </script>
  <script src="js/startReactor.js"></script>
</body>
</html>
